<ion-header>

  <ion-toolbar color="theme-header">
  	<button ion-button menuToggle>
      <ion-icon><img class="menuicon" src="assets/imgs/menuicon.png"></ion-icon>
    </button>
    <ion-title>Your payment cards</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines *ngFor="let data of Userdata">
	  <ion-item *ngIf="show == 1">
	    <ion-thumbnail item-start>
	        <img src="assets/imgs/mstrcrd.png">
	    </ion-thumbnail>
              <h2>{{data.card_holder_name}}</h2>
	    <p><span class="left">Card no: {{data.card_number}}</span> <span class="right"></span></p>
             <p><span class="left">Expired: {{data.expiration_date}}</span> <span class="right"></span></p>
	    <div class="action">
	    	<span  ><img src="assets/imgs/edit.png" (click)="edit(data)"></span>
	    	<ion-icon name="trash" (click)="delete(data)"></ion-icon>
	    </div>
	  </ion-item>
