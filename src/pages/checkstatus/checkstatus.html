<ion-header>

  <ion-navbar color="theme-header">
  	<button ion-button menuToggle>
      <ion-icon><img class="menuicon" src="assets/imgs/menuicon.png"></ion-icon>
    </button>
    <ion-title>Check Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="img-sec" *ngIf='blurr == false'>
		<img src="assets/imgs/check.png">
  </div>
  <h2  *ngIf='blurri == 1'>Please Add your Listing<br>first</h2>
  <h2 *ngIf='blurr == true'>Please wait until Admin approves<br>your listing</h2>
	<h2 *ngIf='blurr == false'>Admin has approved<br>your listing</h2>
	<button *ngIf='blurr == false' ion-button class="btn1" block color="theme-header" (click)="newmenu()">Done</button>
</ion-content>
