<ion-header>
<!--
  <ion-navbar color="theme-header">
    <ion-title>edit profile</ion-title>
  </ion-navbar> -->
  <ion-toolbar color="theme-header">
      <button ion-button menuToggle>

        <ion-icon ><img class="menuicon" src="assets/imgs/menuicon.png"></ion-icon>
      </button>
      <ion-title> edit profile</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
	<div class="top-sec">
		<div class="img-wrapper">
        <img *ngIf="srcImage" class="pick0" [src]="srcImage">
        <img *ngIf="!srcImage" class="pick0" src="assets/imgs/user.png">
		</div>
    <span (click)="getpicture1()"><p >Edit</p></span>
		<h2>{{profileinfo.name}}</h2>

	</div>
	<div class="content-sec">
      <form #editprofile="ngForm" novalidate (submit)="edit(editprofile)">
		<ion-list>
		  <ion-item>
		    <ion-input type="text" placeholder="Name" [(ngModel)]="data.firstname" name="firstname" #firstname="ngModel" required></ion-input>
      </ion-item>
      <div class="alert alert-danger red" color="danger">
        <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">
          <div [hidden]="!fullname.errors.required">
            Name is required
          </div>
        </div>
     </div>
		  <ion-item>
		    <ion-input type="email" placeholder="Email"   [(ngModel)]="data.email" name="email" #email="ngModel" readonly ></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-input type="tel" placeholder="xxx-xxx-xxxx" [(ngModel)]="data.phone" name="phone" #phone="ngModel" pattern="^[0-9]+(-[0-9]+)+$" maxlength="12" (input)="phonevalidation3(data.phone)" required></ion-input>
      </ion-item>
      <div class="alert alert-danger red" color="danger">
        <div *ngIf="phone.errors && (phone.dirty || phone.touched)">
            <div [hidden]="!phone.errors.required">
                Phone number required
            </div>
            <div [hidden]="!phone.errors.pattern">
                Only number allowed
            </div>
        </div>
    </div>
		  <!-- <ion-item>
		    <ion-textarea type="text" placeholder="600 Mission Blvd San Diego, CA 92109" [(ngModel)]="data.address" name="address" #address="ngModel" required></ion-textarea>
		  </ion-item> -->
		  <ion-item *ngIf='profileinfo?.regitration_type == "simple_registration"' class="btn" (click)="change()">
		  <h3>Change Password</h3>
		   <ion-icon name="arrow-forward" item-end></ion-icon>
		  </ion-item>
		</ion-list>
    <button class="btn1" color="theme-header" ion-button block type="submit" [disabled]="!editprofile.valid">SAVE</button>
    </form>
	</div>
</ion-content>
