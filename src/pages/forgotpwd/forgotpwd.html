<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>forgot password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="img-wrapper">
		<img src="assets/imgs/forgotlock.png">
	</div>
	<h2>Forgot Your Password?</h2>
	<p>Lorem ipsum dolor sit amet,<br>consectur adipisicing.</p>
	<div class="content-sec">
    	<form class="form-sec" #forgetpwd="ngForm" novalidate (submit)="forgot(forgetpwd)">
		<ion-list>
		  <ion-item>
		    <ion-input type="email" placeholder="E-mail" [(ngModel)]="daa.email" name="email" #email="ngModel" pattern="^[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{1,63})$" required ></ion-input>
      </ion-item>
      <div class="alert alert-danger red" color="danger">
          <div *ngIf="email.errors && (email.dirty || email.touched)">
            <div [hidden]="!email.errors.required">
              Email is required
            </div>
            <div [hidden]="!email.errors.pattern">
              Invalid email
            </div>
          </div>
        </div>
		</ion-list>
		<button class="btn1" color="theme-header" ion-button block  type="submit" [disabled]="!forgetpwd.valid">Submit</button>
  </form>
  </div>
</ion-content>
