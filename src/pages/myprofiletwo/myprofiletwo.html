<ion-header>

  <ion-toolbar color="theme-header">
  	<button ion-button menuToggle>

      <ion-icon ><img class="menuicon" src="assets/imgs/menuicon.png"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<div class="top-sec">
		<div class="img-wrapper">
        <img *ngIf="srcimage" class="pick0" [src]="srcimage">
			<img *ngIf="!srcimage"  src="assets/imgs/user.png">
		</div>
		<h2>{{username}}</h2>
		<!-- <p>London, UK</p> -->
	</div>
	<div class="content-sec">
		<ion-list>
		  <ion-item>
		    <ion-input type="text" [(ngModel)]="dataa.emaill" name="emaill" #emaill="ngModel" readonly></ion-input>
		  </ion-item>
		</ion-list>
		<button class="btn1" color="theme-header" ion-button block (click)="edit()">Edit Profile</button>
	</div>
</ion-content>
