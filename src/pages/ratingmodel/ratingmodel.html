  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header hidden>

  <ion-navbar>
    <ion-title>ratingmodel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="overouter" (click)="dismiss()"></div>



  <div class="centerbox">
    <div class="main-sec">
      <div class="top-sec">
        <div class="bottom-sec">
          <h2>Give your Rating for the Parking place</h2>

          <rating  class="bottomicon"
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false"
        [(ngModel)]="data.starr" name="starr" #starr="ngModel"
        (ngModelChange)="onModelChange($event)"></rating>
          <ion-item>
            <ion-textarea placeholder="Add Comment" [(ngModel)]="data.comment" name="comment" #comment="ngModel"></ion-textarea>
          </ion-item>
        </div>

      </div>
      <div class="btn-sec">

        <button block ion-button clear style="border-right: 0.5px solid #ccc;" (click)="dismiss()">Skip</button>
        <button block ion-button clear style="border-left: 0.5px solid #ccc;" (click)="review1()">Submit</button>

      </div>
    </div>
  </div>
</ion-content>
