<ion-header>

  <ion-toolbar color="theme-header">
  	<button ion-button menuToggle>
      <ion-icon><img class="menuicon" src="assets/imgs/menuicon.png"></ion-icon>
    </button>
    <ion-title>upcoming reservation</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
         <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
	<ion-list no-lines *ngFor="let dat of Reservationdata">
	<ion-item *ngIf='dat.parkingaddress'>
	    <ion-thumbnail item-start (click)="detail(dat)">
              <img *ngIf='dat.imagespark.length >0' [src]="dat.imagespark[0]">
	      <img *ngIf='dat.imagespark.length == 0' src="assets/imgs/car.png">
	    </ion-thumbnail>
	    <h2 >{{dat.parkingname}}</h2>
	    <p><span class="left">Date: </span> <span class="right">{{dat.parking_date|date}}</span></p>
	    <p><span class="left">Time: </span> <span class="right">{{dat.parking_start_time}} to {{dat.parking_end_time}}</span></p>
	    <p><span class="left">Address: </span> <span class="right">{{dat.parkingaddress}}</span></p>
	    <p><span class="left">Amount Paid: </span> <span class="right">${{dat.total_amount}}</span></p>    
               <button *ngIf="dat.checkin_status == 0" ion-button class="checkin" (click)="changestatus(dat)">Checkout</button>
              </ion-item>                   
    
	</ion-list>
    
    <p class="nodata" *ngIf="show == 0"><img src="assets/imgs/nodata.png"><span>No reservation found</span></p>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" style="position: fixed;  bottom: 0;">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
